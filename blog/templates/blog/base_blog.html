<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        {% load staticfiles %}
        <link href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'blog/style.css' %}" rel="stylesheet" media="screen">

        <script src="{% static 'blog/bootstrap/js/bootstrap.min.js' }%"></script>
    {% endblock %}
</head>

<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">17Django</a>
            <ul class="nav pull-right">
                <li class="divider-vertical active"><a href="#">Home</a></li>
                <li class="divider-vertical"><a href="#">Blog</a></li>
                <li class="divider-vertical"><a href="#">Document</a></li>
                <li class="divider-vertical"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <br/>
    <div class="container">        
        <div class="row">
            <div class="span8">
            {% block content %}
            {% endblock %}
            </div>

            <div class="span4">                
            {% block nav %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
