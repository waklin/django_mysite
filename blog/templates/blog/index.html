<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<!-- Bootstrap -->
{% load staticfiles %}
<link href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
<script src="{% static 'blog/bootstrap/js/bootstrap.min.js' }%"></script>
</head>
<body style="background:gray">
<div class="container">
<div class="row">
    <div class="span8">
    {% if latest_article_list %}
    {% for article in latest_article_list%}
    <div class="row">
    <div class="span7 well">
        <h3>{{ article.title }}</h3>
        <p>{{ article.detail }}</p>
        <hr/>
        <div class="row">
            <div class="span3 text-left">
                <span>{{ article.pub_date }}</span>
            </div>
            <div class="span4 text-right">
                <a href="#">read(123)</a>
                <a href="{% url 'blog:comments' article.id %}">comment({{ article.comment_set.all.count }})</a>
            </div>
        </div>
    </div>
    <div id="span1">
    </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>

    <div class="span4">
        <div class="nav-list well">
            <ul class="nav nav-list">
                <li class="nav-header">Category</li>
                <li class="active">
                    <a href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
