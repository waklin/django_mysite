<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        {% load staticfiles %}
        <link href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'blog/style.css' %}" rel="stylesheet" media="screen">

        <script src="{% static 'blog/bootstrap/js/bootstrap.min.js' }%"></script>
    {% endblock %}
</head>

<body>
    {% block navbar%}
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">17Django</a>
            <ul class="nav pull-right">
                <li id="home_link" class="divider-vertical active"><a href="{% url 'login' %}">Home</a></li>
                <li id="blog_link" class="divider-vertical"><a href="{% url 'blog:index' %}">Blog</a></li>
                <li id="document_link" class="divider-vertical"><a href="#">Document</a></li>
                <li id="about_link" class="divider-vertical"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    {% endblock %}

    {% block container %}
    {% endblock %}
</body>
</html>
